<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Platzigram</title>
</head>
<body>
    <div class="container">
        <br />
        <h1>Platzigram</h1>
        <br />

        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for post in posts %}
            <div class="col">
                <div class="card">
                    <img src=" {{ post.photo }}" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">{{ post.title }}</h5>
                        <p class="card-text"><img src="{{ post.author.picture }}" class="rounded-circle" style="width: 48px; margin: 4px">{{ post.author.name }}</p>
                        <p class="card-footer"><small class="text-muted">{{ post.timestamp }}</small></p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <br />
</body>
</html>
